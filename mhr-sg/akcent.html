<h1>akcent</h1>

<p>Akcent w wyrazie pada na ostatnią sylabę z pełną (niezredukowaną) samogłoską. Jeśli wyraz zawiera tylko zredukowane samogłoski, akcentowana jest pierwsza sylaba.</p>

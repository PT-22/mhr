<h1>język maryjski</h1>

<div class="hang">
<p>Bez ładu i składu notatki filogloty*,</p>
<p>Większość niepoważna, choć nie wszystko głupoty.</p>
<!-- 6+7 -->
</div>
<p style="font-size: small;">* <b>filoglota</b> ‘miłośnik języków; osoba interesująca się językami’; <b>filo‑</b> z gr. <i>philein</i> ‘lubić’; <b>‑glota</b> z gr. <i>glōssa</i>, <i>glōtta</i> ‘język; mowa’.</p>
